{% for row in assets_rows %}
<tr>
   <td><input type="checkbox" name="{{ row.asset }}" value="{{ row.asset }}"></td>
   <td><img class="token-icon" data-symbol="{{ row.asset }}" alt="{{ row.asset }}">{{ row.asset }}</td>
   <td>{{ row.balance }}</td>
   <td>{{  row.value  }}</td>
</tr>
{% endfor %}
